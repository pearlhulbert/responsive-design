<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Site</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="page.js" type="module"></script>
    <script src="__lightserver__/reload-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/mini.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>
<body id="app" class="bg-light-mode dark:bg-dark-mode">
    <header class="header">
        <a href="/">My Blog Site</a>
        <nav class="header-nav">
            <a href="/top">Top Posts</a>
            <a href="/archive">Archive</a>
            <a href="/about">About Me</a>
        </nav>
    </header>
    
    <main>
        <div v-for="post in posts" :key="post.title" class="max-w-4xl mx-auto my-6 p-5 bg-white rounded-lg shadow">
            <img :src="post.bannerUrl" alt="Post Banner" class="w-full h-64 object-cover rounded">
            <div class="mt-4">
                <h2 class="text-2xl font-bold">{{ post.title }}</h2>
                <p class="text-gray-600">By {{ post.author }} on {{ post.published }}</p>
                <p class="text-gray-500 text-sm">Reading Time: {{ post.readingTime }}</p>
                <div class="mt-2 text-justify">
                    <p v-for="line in post.body.split('\n')">{{ line }}</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright &copy; {{ new Date().getFullYear() }} Pearl Hulbert. All Rights Reserved.
    </footer>
</body>
</html>
